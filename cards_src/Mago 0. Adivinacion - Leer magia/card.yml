text: >
    Puedes descifrar inscripciones mágicas que de otro modo serían ininteligibles.
    Esto no suele invocar la magia en la escritura, pero puede hacerlo (maldiciones,
    trampas, etc.).


    Puedes leer una página (250 palabras)/minuto, y se puede releer lo ya leído sin
    relanzar el conjuro.


    Te permite identificar un glifo custodio con una prueba de Con. de conjuros con CD
    13, un glifo custodio mayor con una prueba de Conocimiento de conjuros con CD
    16, o cualquier conjuro de símbolo con una prueba de Conocimiento de conjuros
    (CD 10 + nivel de conjuro).
