text: >
    +10 a pruebas de Disfraz.

    El conjuro es únicamnte una ilusión visual.


    Haces que tu aspecto, incluyendo ropas, armadura, armas y equipo, tenga un
    aspecto diferente. Puedes parecer 1ft. más bajo o más alto, flaco, gordo o
    intermedio. No puedes cambiar tu tipo de criatura (aunque puedes aparentar
    otro subtipo).

    Por lo demás, la extensión del cambio aparente depende de ti.

    Podrías añadir o esconder un rasgo menor para parecer como una persona o de
    un género totalmente diferente.


    Una criatura que interactúe con el engaño recibe una salvación de Voluntad
    para reconocerla como una ilusión.
