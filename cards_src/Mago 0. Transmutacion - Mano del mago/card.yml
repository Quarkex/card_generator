text: >
    El alcance aumenta 5ft. cada 2 niveles.


    Señalas un objeto con tu dedo (desatendido y no mágico de hasta 5 lb.) y
    el conjuro te permite elevarlo y moverlo desde lejos.


    Usando una acción equivalente a moverse, podrás desplazarlo hasta 15ft.
    en cualquier dirección, aunque el efecto finalizaría si el objeto en
    cuestión llegara a exceder en cualquier momento el alcance del sortilegio.
